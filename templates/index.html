<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notable</title>
    {% load static %}
    <script src='{% static "js/angular.min.js" %}'></script>
    <link rel='stylesheet' href='{% static "css/angular-material.min.css"%}'>

    <script src='{% static "js/angular-animate.min.js" %}'></script>
    <script src='{% static "js/angular-aria.min.js" %}'></script>
    <script src='{% static "js/angular-aria.messages.js" %}'></script>

    <script src='{% static "js/angular-material.min.js"%}'></script>
    <script src='{% static "js/app.js" %}'></script>
</head>
<body ng-controller="NoteController">
{% verbatim %}
    <div>
        <label>Title</label>

        <input type="text" name="note-title" ng-model="note.title"/>

        <label>Body</label>

        <textarea name="note-body" ng-model="note.body"></textarea>

        <input type="hidden" ng-model="note.id" />

        <input type="button" value="Add" ng-click="addNote()" class="btn btn-primary"/>
    </div>

    <hr />

    <md-content class="md-padding" layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="50" layout="column">
          <md-card ng-repeat="note in notes">
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">{{ note.title }}</span>
              </md-card-title-text>
            </md-card-title>
            <md-card-content>
              {{ note.body }}
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
              <md-button ng-click="deleteNote(note)" class="btn btn-primary">Delete</md-button>
            </md-card-actions>
          </md-card>
        </div>
  </md-content>
{% endverbatim %}
</body>
</html>
